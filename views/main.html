<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Activ√° Studio</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Products Managment</a>
            </li>
        </ul>
</nav>
    </header>
    <main>
        
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Add new product</h1>
            <br>
            <form action="/" method="post">
                <div class="form-group">
                    <label for="title"><b>Title</b></label>
                    <input id="title" class="form-control" type="text" name="title">
                </div>
                <div class="form-group">
                    <label for="price"><b>Price</b></label>
                    <input id="price" class="form-control" type="number" name="price">
                </div>
                <div class="form-group">
                    <label for="Thumbnail"><b>Thumbnail</b></label>
                    <input id="thumbnail" class="form-control" type="text" name="thumbnail">
                </div>
                <button class="btn btn-dark btn-succes mt-3 mb-5">Enviar</button>

            </form>
        </div>
    </div>
    </main>

    <section>
        <div id="messages"></div>

    <form onsubmit="return addMessage(this)">
        <input type="email" id="username" placeholder="Tu e-mail">
        <input type="text" id="texto" placeholder="Mensaje">
        <input type="submit" value="Enviar">
    </form>
    </section>

    <footer>
        <p class="text-center text-muted">&copy; Copyright 2022 Space Syntax</p>
    </footer>
</body>
</html>
